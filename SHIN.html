<body>
  <div class="container" id="step1">

    <button class="btn" onclick="nextStep('step2')">Click Me</button>
  </div>

  <div class="container hidden" id="step2">
    <h1 class="message">ğŸ‰ Happy Birthday Qt ğŸ‚</h1>
    <button class="btn" onclick="nextStep('step3')">Cut the Cake ğŸ‚</button>
  </div>

  <div class="container hidden" id="step3">
    <img src="cake.png" alt="Cake" class="cake">
    <button class="btn" onclick="nextStep('step4')">Open the Card ğŸ</button>
  </div>

  <div class="container hidden" id="step4">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">ğŸ’– Open Me ğŸ’–</div>
        <div class="card-back">
          <h2>Happy Birthday to the most special person ever! ğŸğŸ‚</h2>
          <p>You're beautiful, amazing, and truly one of a kind. I hope this day is as wonderful as you are. â¤ï¸</p>

        </div>

  </div>

  <script>
    function nextStep(stepId) {
      document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
      document.getElementById(stepId).classList.remove('hidden');
    }

    document.querySelector('.card').addEventListener('click', function() {
      this.classList.toggle('flip');
    });
  </script>

  <link rel="stylesheet" href="style.css">

<!-- CSS FILE (style.css) -->

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffebf3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .container {
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
  }

  .hidden {
    display: none;
  }

  .message {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #e84393;
    animation: bounce 2s infinite alternate;
  }

  .btn {
    background-color: #ff8fa3;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .btn:hover {
    background-color: #ff5f77;
    transform: scale(1.1);
  }

  .cake {
    width: 200px;
    margin-bottom: 20px;
    animation: float 3s infinite ease-in-out;
  }

  .card {
    width: 300px;
    height: 200px;
    perspective: 1000px;
    cursor: pointer;
  }

  .card-inner {
    width: 100%;
    height: 100%;
    transition: transform 1s;
    transform-style: preserve-3d;
  }

  .flip .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    border-radius: 15px;
  }

  .card-front {
    background-color: #f9b4c8;
  }

  .card-back {
    background-color: #ffe1e9;
    transform: rotateY(180deg);
    padding: 20px;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
</style>
